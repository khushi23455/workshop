<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Layout</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div id="wrapper">
        <header class="bg-red-800 flex justify-between items-center px-12 py-8">
            <h1 class="font-bold text-3xl">LOGO</h1>
            <ul class="flex">
                <li><a href="" class="text-white px-2 mx-1">Home</a></li>
                <li><a href="" class="text-white px-2 mx-1">About</a></li>
                <li><a href="" class="text-white px-2 mx-1">Gallery</a></li>
                <li><a href="" class="text-white px-2 mx-1">Blog</a></li>
                <li><a href="" class="text-white px-2 mx-1">Contact Us</a></li>
                <li><a href="" class="text-black rounded bg-white px-8 py-2 mx-1 font-bold hover:bg-black hover:text-white">Login</a></li>
            </ul>
        </header>

        <section id="hero" class="flex bg-gray-500 py-8 px-12 items-center">
            <div class="w-2/4 text-white ml-6">
                <h2 class="text-white font-bold text-3xl mb-4">Chotu Chai Wala</h2>
                <p>Lorem ipsum dolor it amet consectetur adipisicing elit. Neque, at.</p>
                <a href="" class="text-black rounded-lg inline-block mt-2 bg-white px-8 py-2 text-xl mx-1 font-bold ">Contact Us</a>
            </div>
            <div class="w-2/4">
                <img class="h-94 w-full" src="images/resturent.jpeg" alt="">
            </div>
        </section> 
        <section id="menu" class="flex bg-stone-300	 py-8 px-12 items-center">
            <div class="container mx-auto p-4">
                <h1 class="text-3xl font-bold text-center mb-6">Our Menus</h1>
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="images/pizza.jpg" alt="Pizza" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h2 class="text-xl font-bold mb-2">Pizza</h2>
                            <p class="text-gray-600 text-sm">$3</p>
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="images/sandwich.jpg" alt="Sandwich" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h2 class="text-xl font-bold mb-2">Sandwich</h2>
                            <p class="text-gray-600 text-sm">$3</p>
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="images/patties.jpg
                        " alt="Patties" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h2 class="text-xl font-bold mb-2">Patties</h2>
                            <p class="text-gray-600 text-sm">$3</p>
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>





    </div>
</body>
</html>
